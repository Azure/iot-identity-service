# Used to run the E2E tests against a branch of your choice from the github.com UI.
#
# DEVNOTE: Keep in sync with e2e-tests-scheduled.yaml

name: 'e2e-tests-manual'

on:
  'workflow_dispatch':
    inputs:
      branch:
        default: 'main'

jobs:
  e2e-tests:
    runs-on: 'ubuntu-18.04'

    strategy:
      fail-fast: false

      matrix:
        os:
        - 'centos:7'
        - 'debian:9'
        - 'debian:10'
        - 'ubuntu:18.04'
        - 'ubuntu:20.04'
        test_name:
        - 'manual-symmetric-key'
        - 'manual-x509'
        - 'dps-symmetric-key'
        - 'dps-x509'

    steps:
    - uses: 'actions/checkout@v1'
      with:
        ref: "${{ github.event.inputs.branch }}"

    - name: 'Run'
      run: |
        ./ci/e2e-tests.sh ${{ matrix.test_name }}
      env:
        BRANCH: "${{ github.event.inputs.branch }}"

        OS: "${{ matrix.os }}"

        AZURE_TENANT_ID: "${{ secrets.AZURE_TENANT_ID }}"
        AZURE_USERNAME: "${{ secrets.AZURE_USERNAME }}"
        AZURE_PASSWORD: "${{ secrets.AZURE_PASSWORD }}"
        AZURE_RESOURCE_GROUP_NAME: "${{ secrets.AZURE_RESOURCE_GROUP_NAME }}"
        AZURE_LOCATION: "${{ secrets.AZURE_LOCATION }}"

        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
