[package]
name = "http-common"
version = "0.1.0"
authors = ["Azure IoT Edge Devs"]
edition = "2018"

[dependencies]
async-trait = "0.1"
base64 = "0.13"
futures = "0.3"
futures-util = "0.3"
http = "0.2"
hyper = { version = "0.14", features = ["client", "http1", "server", "tcp"], optional = true }
hyper-openssl = { version = "0.9", optional = true }
hyper-proxy = { git = "https://github.com/massand/hyper-proxy.git", branch = "sslstream", optional = true }
libc = "0.2"
log = "0.4"
nix = "0.18"
openssl = { version = "0.10", optional = true }
percent-encoding = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["net", "rt-multi-thread"], optional = true }
typed-headers = { version = "0.2", optional = true }
url = { version = "2", features = ["serde"] }

[dev-dependencies]
serde_json = "1"

[features]
tokio1 = ["hyper", "hyper-openssl", "hyper-proxy", "openssl", "tokio", "typed-headers"]
# default = ["tokio1"]
