[package]
name = "http-common"
version = "0.1.0"
authors = ["Azure IoT Edge Devs"]
edition = "2018"

[dependencies]
async-trait = "0.1"
base64 = "0.12"
futures-util = "0.3"
http = "0.2"
hyper = { version = "0.14", features = ["client", "http1", "server"], optional = true }
libc = "0.2"
log = "0.4"
nix = "0.18"
percent-encoding = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1.0", features = ["macros", "sync", "rt", "net"], optional = true }
url = { version = "2", features = ["serde"] }

[dev-dependencies]
serde_json = "1"

[features]
tokio02 = ["hyper", "tokio"]
