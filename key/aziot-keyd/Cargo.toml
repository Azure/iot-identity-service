[package]
name = "aziot-keyd"
version = "0.1.0"
authors = ["Arnav Singh <arsing@microsoft.com>"]
edition = "2018"

[dependencies]
backtrace = "0.3"
base64 = "0.12"
futures-util = { version = "0.3", features = [] }
http = "0.2"
hyper = "0.13"
lazy_static = "1"
openssl = "0.10"
openssl-sys = "0.9"
percent-encoding = "2"
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "0.2", features = ["macros"] }
toml = "0.5"

aziot-key-common = { path = "../aziot-key-common" }
aziot-key-common-http = { path = "../aziot-key-common-http" }
http-common = { path = "../../http-common" }
