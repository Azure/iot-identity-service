[aziot_keys]
homedir_path = "/var/lib/aziot/keyd"

[preloaded_keys]
est-bootstrap-id-device-id = "file:///var/secrets/est-bootstrap-id-key.pem"

[[principal]]
uid = 5556
keys = ["aziot_identityd_master_id", "aziot-dps-identity-cert-key", "device-id"]

[[principal]]
uid = 5555
keys = ["est-bootstrap-id-device-id", "est-id-device-id-temp", "est-id-device-id"]
