[package]
name = "aziot-identityd"
version = "0.1.0"
authors = ["Azure IoT Edge Devs"]
publish = false
description = """
The code used for Identity Service.
"""
edition = "2018"

[dependencies]
clap = "2.31"
env_logger = "0.5"
futures-util = { version = "0.3", features = [] }
http = "0.2"
hyper = "0.13"
lazy_static = "1"
log = "0.4"
percent-encoding = "2"
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "0.2", features = ["macros"] }
toml = "0.5"
url = "2"

aziot-common = { path = "../../common/aziot-common" }
aziot-key-common = { path = "../../key/aziot-key-common" }
aziot-identity-common = { path = "../aziot-identity-common" }
aziot-identity-common-http = { path = "../aziot-identity-common-http" }
http-common = { path = "../../http-common" }

[dev-dependencies]
test-case = "1.0.0"
