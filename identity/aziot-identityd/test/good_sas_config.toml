###############################################################################
# Identity Service configuration
###############################################################################
hostname = "iotedge"
homedir = "/var/lib/aziot/identityd"

[connect]
api_uri = "unix:///var/run/aziot/identityd.sock"

[listen]
api_uri = "unix:///var/run/aziot/identityd.sock"

[provisioning]
source = "manual"
iothub_hostname = "hubname"
device_id = "deviceid"

[provisioning.authentication]
method = "sas"
device_id_pk = "sas"
dynamic_reprovisioning = false
