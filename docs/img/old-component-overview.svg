@startuml
title Data flow - old architecture
cloud "DPS Service" {
    [DPS Gateway] <<service>>
}

cloud "IoT Hub Service" {
    [IoTHub Gateway] <<service>>
}

node "Edge Security Daemon" {
    folder "ESD Legacy Service" {
        [ESD API Server] 
    }
}
node "Edge Agent" {
    [ESD EA Client]
    [IoTHub EA Client]
}
node "Edge Hub" {
    [ESD EH Client]
    [IoTHub EH Client]
}

database "HSM"


[ESD EH Client] - -> [ESD API Server] : IPC
[ESD EA Client] - -> [ESD API Server] : IPC

